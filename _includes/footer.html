<footer class="main-footer {% if include.footer-extra-style != null %} {{include.footer-extra-style}} {% endif %}">

  <div class="container">


    <div class="columns main-footer__content">

      <div class="column">
        <p>{{ site.copyrights }}</p>
      </div>

      <div class="column">
        <ul class="social-media-list">
          {% if site.twitter_url %}
          <li>
            <a href="{{site.twitter_url}}" target="_blank"> Twitter</a>
          </li>
          {% endif %}   

          {% if site.dribbble_url %}
          <li>
            <a href="{{site.dribbble_url}}" target="_blank"> Dribbble</a>
          </li>
          {% endif %}             

          {% if site.linkedin_url %}
          <li>
            <a href="{{site.linkedin_url}}" target="_blank"> LinkedIn</a>
          </li>
          {% endif %}             

          {% if site.github_url %}
          <li>
            <a href="{{site.github_url}}" target="_blank"> Github</a>
          </li>
          {% endif %}                  
        </ul>
      </div>


    </div>

  </div>

</footer>
